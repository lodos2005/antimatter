<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AntiMatter Admin</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style_website.css">
    <style>
        :root {
            --admin-bg-dark: #050505;
            --admin-card-bg: rgba(30, 30, 30, 0.4);
            --admin-border: rgba(255, 255, 255, 0.08);
            --admin-accent: #3b82f6;
        }

        body {
            background-color: var(--admin-bg-dark);
            color: #ffffff;
            font-family: 'Inter', sans-serif;
            margin: 0;
            min-height: 100vh;
            /* Reset potentially conflicting styles from style_website.css */
            display: block !important;
            justify-content: unset !important;
            align-items: unset !important;
            overflow: hidden;
            /* Prevent double scrollbars, let main content scroll */
        }

        .admin-wrapper {
            display: flex;
            height: 100vh;
            width: 100%;
        }

        /* Sidebar Styles */
        .admin-sidebar {
            width: 250px;
            background: #0f0f0f;
            border-right: 1px solid var(--admin-border);
            display: flex;
            flex-direction: column;
            padding: 20px;
            box-sizing: border-box;
            flex-shrink: 0;
        }

        .sidebar-header h2 {
            margin: 0 0 30px 0;
            font-size: 1.5rem;
            color: #fff;
            padding-left: 10px;
        }

        .sidebar-nav {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .nav-item {
            padding: 12px 16px;
            border-radius: 8px;
            color: #aaa;
            text-decoration: none;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 0.95rem;
        }

        .nav-item:hover,
        .nav-item.active {
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
        }

        .nav-item.active {
            background: rgba(59, 130, 246, 0.1);
            color: var(--admin-accent);
            border: 1px solid rgba(59, 130, 246, 0.2);
        }

        .sidebar-footer {
            margin-top: auto;
            border-top: 1px solid var(--admin-border);
            padding-top: 20px;
        }

        .logout-btn {
            width: 100%;
            padding: 12px;
            background: rgba(239, 68, 68, 0.1);
            color: #ef4444;
            border: 1px solid rgba(239, 68, 68, 0.2);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .logout-btn:hover {
            background: rgba(239, 68, 68, 0.2);
        }

        /* Main Content Area */
        .admin-main {
            flex: 1;
            padding: 40px;
            overflow-y: auto;
            /* Scroll only here */
            box-sizing: border-box;
        }

        /* View Management */
        .view-section {
            display: none;
        }

        .view-section.active {
            display: block;
        }

        /* Filter & Pagination Styles */
        .filters-bar {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            background: var(--admin-card-bg);
            padding: 15px;
            border-radius: 12px;
            border: 1px solid var(--admin-border);
        }

        .filter-input {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--admin-border);
            color: #fff;
            padding: 8px 12px;
            border-radius: 6px;
            font-family: inherit;
        }

        .filter-btn {
            background: var(--admin-accent);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
        }

        .pagination-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-top: 30px;
        }

        .page-btn {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--admin-border);
            color: #ccc;
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
        }

        .page-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .page-info {
            color: #888;
            font-size: 0.9em;
        }

        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--admin-border);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: var(--admin-card-bg);
            backdrop-filter: blur(12px);
            padding: 24px;
            border-radius: 16px;
            border: 1px solid var(--admin-border);
            transition: transform 0.2s, background 0.2s;
        }

        .stat-card:hover {
            transform: translateY(-2px);
            background: rgba(40, 40, 40, 0.6);
        }

        .stat-value {
            font-size: 2.2em;
            font-weight: 700;
            color: #fff;
            margin-bottom: 8px;
        }

        .stat-label {
            color: #a0a0a0;
            font-size: 0.85em;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-weight: 600;
        }

        .table-section h2 {
            font-size: 1.4em;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .logs-table-container {
            background: rgba(22, 22, 22, 0.6);
            border-radius: 16px;
            border: 1px solid var(--admin-border);
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }

        .logs-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.9em;
        }

        .logs-table th,
        .logs-table td {
            text-align: left;
            padding: 16px 20px;
            border-bottom: 1px solid var(--admin-border);
        }

        .logs-table th {
            background: rgba(255, 255, 255, 0.03);
            color: #a0a0a0;
            font-weight: 600;
            font-size: 0.85em;
            text-transform: uppercase;
        }

        .logs-table tr:last-child td {
            border-bottom: none;
        }

        .logs-table tr:hover td {
            background: rgba(255, 255, 255, 0.02);
        }

        .status-badge {
            padding: 6px 10px;
            border-radius: 6px;
            font-size: 0.75em;
            font-weight: 700;
            letter-spacing: 0.5px;
        }

        .status-200 {
            background: rgba(74, 222, 128, 0.1);
            color: #4ade80;
            border: 1px solid rgba(74, 222, 128, 0.2);
        }

        .status-500,
        .status-401 {
            background: rgba(248, 113, 113, 0.1);
            color: #f87171;
            border: 1px solid rgba(248, 113, 113, 0.2);
        }

        /* Login View Overrides */
        #login-overlay {
            background: radial-gradient(circle at center, #1a1a1a 0%, #050505 100%);
        }

        .admin-login-card {
            background: rgba(30, 30, 30, 0.8);
            backdrop-filter: blur(20px);
            padding: 48px;
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            width: 100%;
            max-width: 420px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
            text-align: center;
        }

        .admin-login-input {
            width: 100%;
            padding: 14px 16px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--admin-border);
            border-radius: 8px;
            color: #fff;
            font-size: 1rem;
            outline: none;
            transition: all 0.2s;
            margin: 24px 0;
            font-family: 'Inter', sans-serif;
        }

        .admin-login-input:focus {
            border-color: var(--admin-accent);
            background: rgba(0, 0, 0, 0.5);
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.2);
        }

        .admin-btn {
            background: #fff;
            color: #000;
            border: none;
            padding: 14px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 1rem;
            width: 100%;
            transition: transform 0.2s, opacity 0.2s;
        }

        .admin-btn:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }

        .refresh-btn {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s;
        }

        .refresh-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        /* Session Logs Styles */
        .session-card {
            background: rgba(22, 22, 22, 0.6);
            border: 1px solid var(--admin-border);
            border-radius: 12px;
            margin-bottom: 16px;
            overflow: hidden;
            transition: background 0.2s;
        }

        .session-header {
            padding: 16px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            background: rgba(255, 255, 255, 0.02);
        }

        .session-header:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .session-info {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .session-id {
            font-family: monospace;
            color: #888;
            font-size: 0.85em;
            background: rgba(255, 255, 255, 0.05);
            padding: 2px 6px;
            border-radius: 4px;
        }

        .session-meta {
            color: #ccc;
            font-size: 0.9em;
        }

        .session-details {
            display: none;
            padding: 20px;
            border-top: 1px solid var(--admin-border);
            background: rgba(0, 0, 0, 0.2);
        }

        .session-details.open {
            display: block;
        }

        .chat-pair {
            margin-bottom: 24px;
            border-bottom: 1px solid var(--admin-border);
            padding-bottom: 24px;
        }

        .chat-pair:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }

        .message-row {
            margin-bottom: 12px;
        }

        .role-label {
            font-size: 0.75em;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 6px;
            font-weight: 700;
        }

        .role-user {
            color: #60a5fa;
        }

        .role-model {
            color: #a78bfa;
        }

        .message-content {
            background: rgba(255, 255, 255, 0.03);
            padding: 12px;
            border-radius: 8px;
            font-size: 0.95em;
            line-height: 1.5;
            white-space: pre-wrap;
            color: #eee;
        }
    </style>
</head>

<body>

    <div id="login-overlay" class="login-view" style="display: flex;">
        <div class="admin-login-card">
            <h2 style="font-size: 2em; margin-bottom: 8px; font-weight: 700;">Admin Access</h2>
            <p style="color: #888; margin-bottom: 0;">Restricted Area</p>

            <div class="admin-login-group">
                <input type="password" id="admin-password" class="admin-login-input" placeholder="Enter password...">

                <div id="captcha-group"
                    style="display: none; margin-top: 15px; background: rgba(0,0,0,0.2); padding: 15px; border-radius: 8px; border: 1px solid var(--admin-border);">
                    <p id="captcha-question" style="margin: 0 0 10px 0; font-weight: 600; color: #fff;">5 + 3 = ?</p>
                    <input type="text" id="captcha-answer" class="admin-login-input" placeholder="Answer..."
                        style="margin: 0; padding: 10px;">
                    <input type="hidden" id="captcha-id">
                </div>
            </div>

            <button id="admin-login-btn" class="admin-btn">Sign In</button>
            <p id="login-msg" style="color: #ef4444; margin-top: 20px; font-size: 0.9em; min-height: 20px;"></p>
        </div>
    </div>

    <div id="admin-dashboard" style="display: none;" class="admin-wrapper">
        <!-- Sidebar -->
        <aside class="admin-sidebar">
            <div class="sidebar-header">
                <h2>Admin</h2>
            </div>
            <nav class="sidebar-nav">
                <a href="#" class="nav-item active" data-view="dashboard" onclick="switchView('dashboard')">
                    <span class="icon">üìä</span> Dashboard
                </a>
                <a href="#" class="nav-item" data-view="sessions" onclick="switchView('sessions')">
                    <span class="icon">üóÇÔ∏è</span> All Sessions
                </a>
            </nav>
            <div class="sidebar-footer">
                <button onclick="logout()" class="logout-btn">
                    <span class="icon">üö™</span> Logout
                </button>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="admin-main">
            <!-- Dashboard View -->
            <div id="view-dashboard" class="view-section active">
                <div class="dashboard-header">
                    <div>
                        <h1 style="font-size: 2em; font-weight: 700; margin-bottom: 4px;">Dashboard</h1>
                        <p style="color: #666; margin: 0;">System Overview & Usage Logs</p>
                    </div>
                    <button onclick="location.reload()" class="refresh-btn">
                        Refresh Data
                    </button>
                </div>

                <div class="stats-grid" id="stats-grid">
                    <!-- Populated by JS -->
                </div>

                <div class="table-section">
                    <h2>Recent Sessions (Last 10)</h2>
                    <div id="recent-logs-container" class="logs-container">
                        <p style="color: #888; text-align: center; padding: 20px;">Loading sessions...</p>
                    </div>
                </div>
            </div>

            <!-- All Sessions View -->
            <div id="view-sessions" class="view-section" style="display: none;">
                <div class="dashboard-header">
                    <div>
                        <h1 style="font-size: 2em; font-weight: 700; margin-bottom: 4px;">All Sessions</h1>
                        <p style="color: #666; margin: 0;">Browse and filter interaction history</p>
                    </div>
                </div>

                <!-- Filters -->
                <div class="filters-bar">
                    <input type="text" id="filter-model" placeholder="Filter by Model..." class="filter-input">
                    <input type="text" id="filter-ip" placeholder="Filter by IP..." class="filter-input">
                    <button onclick="loadAllSessions(1)" class="filter-btn">Apply Filters</button>
                </div>

                <div id="all-sessions-container" class="logs-container">
                    <p style="color: #888; text-align: center; padding: 20px;">Loading data...</p>
                </div>

                <!-- Pagination -->
                <div class="pagination-controls" id="pagination-controls">
                    <!-- Populated by JS -->
                </div>
            </div>
        </main>
    </div>

    <script src="/static/js/admin.js"></script>
</body>

</html>
